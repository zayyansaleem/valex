<!DOCTYPE html>
<html>
<head>
	<title>student</title>
</head>
<body>
		<center>
		<form method="post">
            {% csrf_token %}

					<td>NAME</td>
					<td><input type="text" name="stname"></td>

				<tr>
					<td>USERNAME</td>

				</tr>

				<tr>

				</tr>
				<tr>

					<td><input type="password" name="psw"></td>

				</tr>

					<td></td>

				</tr>

	</center>

</html>
