<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<table border="1">
			<tr>
				<td>application_id</td>
				<td>student</td>
				<td>marklist</td>
				<td>date</td>
				<td>time</td>
			</tr>
             {% for i in x %}
			<tr>

				<td>{{ i.marklist }}</td>
				<td>{{ i.date }}</td>
				<td>{{ i.time }}</td>
			</tr>
            {% endfor %}
		</table>
	</center>

</body>
</html>
